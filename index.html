<!DOCTYPE html>
<html ng-app="app">
	<head>
 		<meta charset="utf-8">
 		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
 		<meta name="viewport" content="width=device-width, initial-scale=1">
	  <title>WEG Extension</title>
	  <style type="text/css">
			*{margin: 0;padding: 0;}*, *:before, *:after{-moz-box-sizing: border-box;-webkit-box-sizing: border-box;box-sizing: border-box;}html, body{height: 100%;}body{font-family: Helvetica Neue, sans-serif;font-weight: 300;line-height: 1.5;}.main{position: absolute;top: 0;right: 0;bottom: 0;left: 0;}.hello{position: absolute;top: 50%;left: 50%;text-align: center;-webkit-transform: translate(-50%, -50%);-moz-transform: translate(-50%, -50%);-ms-transform: translate(-50%, -50%);-o-transform: translate(-50%, -50%);transform: translate(-50%, -50%);text-transform:uppercase;}.logo{width: 50%;}
	  </style>
	</head>
	<body ng-controller="ctrlWEG" ng-init="init()">
	 	<div class="main">
	 		<div class="hello">
	 			<img class="logo" src="logo.gif">
	 		</div>
	 	</div>
	 	<script src="angular.min.js"></script>
	 	<script src="index.js"></script>
	</body>
</html>
